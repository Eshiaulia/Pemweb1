<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{
            width: 300px;
            height: 200%;
            background-color: aquamarine;
            border-radius: 50px;
        }
        #container{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
    </style>
    <title>Layout Flexbox</title>
</head>
<body>
    <div id="container">
        <img src="images/alpukat_aligator.png">
        <img src="images/alpukat_kendil.png">
        <img src="images/alpukat_mentega.png">
        <img src="images/alpukat_miki.png">
    </div>
</body>
</html>
