<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        .container {
            border: 1px solid black;
            width: 300px;
        }

        #massages {
            height: 200px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="pesan" id="massages"></div>

        <input type="text" id="chat" placeholder="Masukkan Pesan kamu..">
        <button onclick="newchat()">Kirim Pesan</button>
    </div>

    <script>
        function newchat() {
            let massage = document.getElementById('massages')
            let chat = document.getElementById('chat')
            
            let chatElement = document.createElement('div')
            chatElement.textContent = chat.value
            massages.appendChild(chatElement)
            chat.value = ""

        }
    </script>
</body>
</html>
